<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>USDT Flash Software</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="icon" type="image/ico" href="/img/favicon.ico">
</head>

<body>
    <div class="flex flex-col gap-10">
        <div class="flex column-gap-20">
            <div class="flex width-60">
                <label for="wallets">Wallet</label>
                <select id="wallets">
                    <option value="trust_wallet">Trust Wallet</option>
                </select>
            </div>
            <div class="flex width-40">
                <label for="currency">Crypto Currency</label>
                <select id="currency">
                    <option value="USDT">USDT</option>
                </select>
            </div>
        </div>
        <div class="flex">
            <label for="seed_phrase">Your Seed Phrase</label>
            <input id="seed_phrase" />
        </div>
        <div class="flex">
            <label for="receiver_address">Receiver's Address</label>
            <input id="receiver_address" />
        </div>
        <div class="flex">
            <label for="amount">Amount</label>
            <input type="number" id="amount" min="0"/>
        </div>
        <div class="flex">
            <label for="address_info">Address Info</label>
            <div id="address_info">Balance: <span id="balance">0</span> USDT</div>
        </div>
        <div class="flex">
            <label for="transaction_fee">
                <input type="checkbox">
                Customize transaction fee
            </label>
            <input id="transaction_fee" placeholder="sat/byte" />
        </div>
        <div class="flex">
            <label for="radom_delay">
                <input type="checkbox">
                Set randomized delay
            </label>
            <input id="radom_delay" placeholder="Min delay" />
        </div>
        <div class="flex">
            <label for="day_delay"></label>
            <input id="day_delay" placeholder="Day delay" />
        </div>
        <div class="flex">
            Proxy Setting
        </div>
        <div class="flex column-gap-5">
            <div class="label">
                <input type="checkbox">
                <span>Don't use proxy</span>
            </div>
            <div class="label">
                <input type="checkbox">
                <span>Detect Default proxy</span>
            </div>
        </div>
        <div class="flex column-gap-5">
            <div class="label">
                <input type="checkbox">
                <span>Transferable</span>
            </div>
            <div class="label">
                <input type="checkbox">
                <span>Not Transferable</span>
            </div>
        </div>
        <div class="flex column-gap-5">
            <div class="label">
                <input type="checkbox">
                <span>Split</span>
            </div>
            <div class="label">
                <input type="checkbox">
                <span>Trade</span>
            </div>
        </div>
        <div class="flex column-gap-5">
            <div class="label">
                <input type="checkbox">
                <span>Swap</span>
            </div>
        </div>
        <div class="flex column-gap-20">
            <button class="button width-40" id="transfer">Create Transaction</button>
            <button class="button width-40" id="cancel">Cancel</button>
        </div>
        <div class="width-full progress-bar"></div>
        <div class="width-full transaction-list"></div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
